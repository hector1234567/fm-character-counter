<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Character counter | Hector BG</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="charDensityTable.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__top">
          <figure class="header__logo"></figure>
          <input type="checkbox" id="theme-checkbox" checked />
          <label for="theme-checkbox" aria-label="Dark mode">
            <span class="header__dark-mode-btn"></span>
          </label>
        </div>
        <h1 class="header__heading">Analyze your text<br />in real-time.</h1>
      </header>
      <main>
        <form class="form">
          <textarea
            autofocus
            name="text"
            id="text-container"
            placeholder="Start typing hereâ€¦ (or paste your text)"
          ></textarea>
          <div class="form__error-message">
            &#9432; Limit reached! Your text exceeds 300 characters.
          </div>
          <div class="form__row">
            <div class="form__element">
              <input type="checkbox" id="exclude-spaces" />
              <label for="exclude-spaces">Exclude Spaces</label>
            </div>
            <div class="form__element">
              <input type="checkbox" id="check-char-limit" />
              <label for="check-char-limit">Set Character Limit</label>
              <input type="number" id="max-words" value="300" />
            </div>
            <span class="form__time-message"
              >Approx. reading time: 0 minutes</span
            >
          </div>
        </form>
        <div class="results">
          <ul class="results__cards">
            <li class="results__card card card--1">
              <span class="card__heading" id="char-count">00</span>
              <span class="card__sub"
                >Total Characters
                <span id="no-space-message">(no space)</span></span
              >
            </li>
            <li class="results__card card card--2">
              <span class="card__heading" id="word-count">00</span>
              <span class="card__sub">Word Count</span>
            </li>
            <li class="results__card card card--3">
              <span class="card__heading" id="sentence-count">00</span>
              <span class="card__sub">Sentence Count</span>
            </li>
          </ul>
          <div class="results__density density"></div>
          <input type="checkbox" id="see-more-check" />
        </div>
      </main>
    </div>
  </body>
</html>
